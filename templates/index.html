{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="csrf-token" content="{{ csrf_token }}" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcat icon" href="{% static 'imgs/logo.png' %}" />
    <title>Login || Frank App</title>
    <link href="{% static 'fontawesome-6.2.1/css/all.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'scss/custom.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo-icon">
                <i class="fas fa-boxes"></i>
            </div>
            <h1 class="logo-text">Frank App</h1>
        </div>
        <form id="login_form" autocomplete="off" action="{% url 'user_auth' %}">
            <div class="formsms"></div>
            <div class="form-floating">
                <input 
                    type="text" 
                    class="form-control" 
                    id="auth_username" 
                    name="username" 
                    placeholder="Enter your username"
                    required
                    autofocus
                    minlength="3"
                >
                <label for="auth_username" class="form-label">
                    <i class="fas fa-user me-2"></i> Username
                </label>
            </div>
            
            <div class="form-floating">
                <input 
                    type="password" 
                    class="form-control" 
                    id="auth_password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                >
                <label for="auth_password" class="form-label">
                    <i class="fas fa-lock me-2"></i> Password
                </label>
            </div>
            <button type="submit" class="btn btn-login" id="auth_submit_button">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
        </form>
    </div>
    <script src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
    <script src="{% static 'bootstrap-5.3.0/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
